<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- styling with less -->
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
  </head>
  <body>
    <div class="header"><img src="images/logo.svg" alt="Base Apparel" /></div>
    <main class="section-wrapper">
      <div class="cta-wrapper">
        <div class="content-cta-wrapper">
          <div class="header-cta-wrapper">
            <img src="images/logo.svg" alt="Base Apparel" />
          </div>
          <div class="body-cta-wrapper">
            <h1 class="cta-title">
              <span>We're</span>
              <span>coming soon</span>
            </h1>
            <p class="cta-caption">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="input-wrapper">
              <div class="input">
                <input placeholder="Email Address" name="email" />
                <button onclick="onSubmit()">
                  <img src="images/icon-arrow.svg" alt="Submit" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="display-image"></div>
    </main>

    <footer style="display: none">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
